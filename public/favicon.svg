<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 카드 배경 (보라색 그라데이션) -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 카드 외곽선 -->
  <rect x="20" y="10" width="60" height="80" rx="4" fill="url(#cardGradient)" stroke="#fbbf24" stroke-width="2"/>

  <!-- 카드 내부 디테일 -->
  <rect x="25" y="15" width="50" height="30" rx="2" fill="#fef3c7" opacity="0.9"/>

  <!-- 별 (레벨) -->
  <path d="M 50 20 L 52 25 L 57 25 L 53 28 L 55 33 L 50 30 L 45 33 L 47 28 L 43 25 L 48 25 Z" fill="#fbbf24"/>

  <!-- 공격력/수비력 표시 영역 -->
  <rect x="25" y="50" width="20" height="8" rx="1" fill="#dc2626"/>
  <rect x="55" y="50" width="20" height="8" rx="1" fill="#2563eb"/>

  <!-- 텍스트 "YGO" -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24" text-anchor="middle">YGO</text>
</svg>
